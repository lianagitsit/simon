<! DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Simon</title>
</head>

<body>
    <div id="main-wrapper">
            <div id="game-wrapper">
                <div class="game-button" id="green"></div>
                <div class="game-button" id="red"></div>
                <div class="game-button" id="blue"></div>
                <div class="game-button" id="yellow"></div>
            </div>
            <div id="console">
                <div id="logo">
                    <span id="logo-text">Simon</span>
                </div>
                <div id="controls-center-wrapper">
                    <div class="controls-center" id="count"><span id="steps">--</span></div>
                    <div class="controls-center" id="start"></div>
                    <div class="controls-center" id="strict-wrapper">
                        <div id="strict-light"></div>
                        <div id="strict"></div>
                    </div>
                    <div id="text-wrapper">
                        <div class="text" id="count-text">count</div>
                        <div class="text" id="start-text">start</div>
                        <div class="text" id="strict-text">strict</div>
                    </div>
                </div> <!-- controls-center-wrapper -->
                <div id="switch-wrapper">
                    <div class="power text" id="off-text">OFF</div>
                    <div class="power" id="power-wrapper">
                        <div class="power" id="power-switch"></div>
                    </div>
                    <div class="power text" id="on-text">ON</div>
                </div>
            </div> <!-- console -->
    </div> <!--main wrapper-->
    <audio id="green-sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="red-sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="yellow-sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="blue-sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundjay.com/button/sounds/beep-10.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
