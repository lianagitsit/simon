<! DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <title>Simon</title>
</head>

<body>
    <div id="main-wrapper">
        <div id="yellow">
            <div id="orange-wrapper">
                <div class="orange" id="top-left"></div>
                <div class="orange" id="top-right"></div>
                <div class="orange" id="bottom-left"></div>
                <div class="orange" id="bottom-right"></div>
            </div> <!--orange-wrapper-->
            <div id="console">
                <div class="controls" id="logo"><span id="logo-text">Simon</span></div>
                <div class="controls" id="controls-center-wrapper">
                    <div class="controls-center" id="count-wrapper">
                        <div id="count"></div>
                        <div class="text">count</div>
                    </div>
                    <div class="controls-center" id="start-wrapper">
                        <div id="start"></div>
                        <div class="text">start</div>
                    </div>
                    <div class="controls-center" id="strict-wrapper">
                        <div id="strict-light"></div>
                        <div id="strict"></div>
                        <div class="text">strict</div>
                    </div>
                </div> <!-- controls-center-wrapper -->
                <div class="controls" id="power"></div>
            </div> <!-- console -->
        </div> <!--yellow-->
    </div> <!--main wrapper-->
</body>

</html>
